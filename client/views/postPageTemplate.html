<template name="postPageTemplate">
    <a class="list-group-item active">
        <p class="list-group-item-text">{{text}}</p>
    </a>

    <hr/>

    {{#each comments}}
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">Author: {{author.username}}</h4>
            <p class="list-group-item-text">{{text}}</p>
        </a>
    {{/each}}

    <hr/>

    <div class="row">
        <div class="col-lg-12">
            <form name="sendComment">
                <div class="input-group">
                    <input name="newCommentInput" data-postId="{{_id}}" type="text" class="form-control" placeholder="Enter comment">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Send</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</template>
